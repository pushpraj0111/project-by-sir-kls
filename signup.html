<!DOCTYPE html>
<html>
<head>
	<title>signup-page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="myntrastyle.css">
</head>
<body>
	<div class="container myblock1">
		<p class="register-title">Signup with Myntra</p>
		<p class="register-info-button">EASILY USING</p>
		<div class="myimagebutton">
			<button class="myimagebutton1"><img src="myntraimages/facebook.png" style="width: 60px; height:30px">FACEBOOK</button>
			<button class="myimagebutton2"><img src="myntraimages/google1.png" style="width: 40px; height:30px">GOOGLE</button>
		</div>
		<p class="or-email-info-button">-OR USING EMAIL-</p>
      <form class="mytabform">
      		<input class="myinputform email-form" type="email" placeholder=" Your Email Address"><hr>
      	
      		<input class="myinputform password-form" type="password" placeholder="Choose Password"><hr>
      	
      	
      		<input class="myinputform mob-num-form" type="number" placeholder="Mobile Number (For order status update)">
      	<div><hr>
      		<input class="myinputform" type="radio" id="male" name="gender"><label for="male">Male</label>
      		<input class="myinputform" type="radio" id="female" name="gender"><label for="female">Female</label>
      	</div>
      </form>
      <input class="myinputform" type="submit" name="Register">
      <p class="login-info-button">Already have an account?<span style="color: #ff527b"> Login!</span></p>
	</div>

</body>
</html>
